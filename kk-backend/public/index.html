<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>KermisKoers</title>
    <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing&key=AIzaSyCfOcdiVRqxMFFcHolF585FmXfxyR3aCKQ"></script>
    <style type="text/css">
      #map, html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      #panel {
        width: 200px;
        font-family: Arial, sans-serif;
        font-size: 13px;
        float: right;
        margin: 10px;
      }

      #delete-button {
        margin-top: 5px;
      }
    </style>
    <script type="text/javascript">
      var drawingManager;
      var selectedShape;
      
      function clearSelection() {
        if (selectedShape) {
          selectedShape.setEditable(false);
          selectedShape = null;
        }
      }

      function setSelection(shape) {
        clearSelection();
        selectedShape = shape;
        shape.setEditable(true);
      }

      function deleteSelectedShape() {
        if (selectedShape) {
          selectedShape.setMap(null);
        }
      }

      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: new google.maps.LatLng(51.132,3.861),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: true,
          zoomControl: true
        });
        
        // Creates a drawing manager attached to the map that allows the user to draw
        // markers, lines, and shapes.
        drawingManager = new google.maps.drawing.DrawingManager({
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ['marker', 'polyline']
          },
          markerOptions: { draggable: true, icon: { url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"} },
          polylineOptions: { editable: true },
          map: map
        });
        
        google.maps.event.addListener(drawingManager, 'overlaycomplete', function(e) {
          if (e.type != google.maps.drawing.OverlayType.MARKER) {
            // Switch back to non-drawing mode after drawing a shape.
            drawingManager.setDrawingMode(null);

            // Add an event listener that selects the newly-drawn shape when the user
            // mouses down on it.
            var newShape = e.overlay;
            newShape.type = e.type;
            google.maps.event.addListener(newShape, 'click', function() {
              setSelection(newShape);
            });
            setSelection(newShape);
          }
        });
        google.maps.event.addListener(drawingManager, 'drawingmode_changed', clearSelection);
        google.maps.event.addListener(map, 'click', clearSelection);
        google.maps.event.addDomListener(document.getElementById('delete-button'), 'click', deleteSelectedShape);

        google.maps.event.addListener(drawingManager, 'markercomplete', updateStartFinish);
        google.maps.event.addListener(drawingManager, 'polylinecomplete', function(line) {
          reCalculateServerSide(line);

          google.maps.event.addListener(line.getPath(), 'set_at', function() {
            console.log('set_at');
            reCalculateServerSide(line);
          }) ;

          google.maps.event.addListener(line.getPath(), 'remove_at', function() {
            console.log('remove_at');
            reCalculateServerSide(line);
          }) ;

          google.maps.event.addListener(line.getPath(), 'insert_at', function() {
            console.log('insert_at');
            reCalculateServerSide(line);
          }) ;
        });
        
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, pos) {
        console.warn(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }

      var koers;
      var startStopMarker;

      function updateStartFinish(marker) {
        
          let koersId = koers.id;
          
          startStopMarker = marker;
          let coords = marker.getPosition();

          let GeoJSON = {
              type: 'Feature',
              geometry: {
                  type: 'Point',
                  coordinates: [coords.lng(), coords.lat()]
              },
              properties: {
                name: "Start/Finish"
              }
          };
          console.log(GeoJSON);

          const xhr = new XMLHttpRequest();
          const url = `/api/koers/${koersId}/startfinish`;
          xhr.open("POST", url, true);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.send(JSON.stringify(GeoJSON));
          
          xhr.onreadystatechange = function(e) { 
            if (xhr.readyState==4 && xhr.status==200) {
              let response = xhr.responseText;
            console.log(response); 
            
            let myLatLngGeoJSON = JSON.parse(response);
            let myLatLng = {lat: myLatLngGeoJSON.geometry.coordinates[1], lng: myLatLngGeoJSON.geometry.coordinates[0]};

            var marker = new google.maps.Marker({
              position: myLatLng,
              map: map,
              icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" },
              title: 'Corrected'
            });
          }
        }
      }


      function reCalculateServerSide(line) {
          
          var coordinates = [];
          var vertices = line.getPath();
          for (var i =0; i < vertices.getLength(); i++) {
            var xy = vertices.getAt(i);
            coordinates.push({lat: xy.lat(), lng: xy.lng()});
          }

          console.log(coordinates);
          
          let GeoJSON = {
              type: 'Feature',
              geometry: {
                  type: 'Polygon',
                  coordinates: [[]]
              },
              properties: {}
          };

          for (let point of coordinates) {
              GeoJSON.geometry.coordinates[0].push([point.lng, point.lat]);
          }
          console.log(GeoJSON);

          const xhr = new XMLHttpRequest();
          const url = '/api/koers/';
          xhr.open("POST", url, true);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.send(JSON.stringify(GeoJSON));
          
          xhr.onreadystatechange = function(e) { 
            if (xhr.readyState==4 && xhr.status==200) {
              var response = xhr.responseText;
              console.log(response); 
              koers = JSON.parse(response);
            }
          }
        }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
      <div>
        <button id="delete-button">Delete Selected Shape</button>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
